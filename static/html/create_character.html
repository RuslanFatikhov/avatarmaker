<!--Step--1-->
<div id="create-character-step-1" style="display: block;">
    
    <div class="heading">
        <!-- Кнопка слева -->
        
        <h1 class="headline-600-large">Ваши данные</h1>

        <!-- Кнопка справа-->
    </div>

    <main>
        <div class="island">
            <h3 class="island_heading">Ваши данные</h3>
            <p class="island_body" style="text-align: center;">Проверьте данные вашего аватар, мы взяли его с вашего Ozon ID</p>
            
            <!-- Форма 1-->
            <form class="island_form" id="character-step-1-form" onsubmit="event.preventDefault(); saveStep1();"> 
                <input type="text" id="name" value="Саша" required>
                <input type="date" id="dob" value="2000-01-01" required>
                
                <span class="form_button">
                    <button class="action_button" type="submit">Далее</button>
                </span>
        </form>
        </div>
    </main>
    
</div>

<!--Step--2-->
<div id="create-character-step-2" style="display: none;">
    <div class="heading">
        <button class="back_button" onclick="goBackToStep1()">
            <img src="static/img/chevron-left.svg" alt="Back">
            <p>Назад</p>
        </button>
        <h1 class="headline-600-large">Пол персонажа</h1>
    </div>

    <main>
        <div class="island">
            <h3 class="island_heading">Выберите ваш пол</h3>
            <p style="text-align: center;" class="island_body">Этот выбор можно изменить позже</p>
            
            <span style="display: flex; flex-direction: row; width: 100%; gap: 16px;justify-content: center; margin-bottom: 24px;">
                <!-- Кнопки выбора пола -->
                <button class="gender_button" onclick="selectGender('male')" style="border-radius: 8px;">
                    <img src="static/img/face_man.svg" alt="man face">
                </button>
                <button class="gender_button" onclick="selectGender('female')" style="border-radius: 8px;">
                    <img src="static/img/face_woman.svg" alt="woman face">
                </button>
            </span>
        </div>
    </main>

    <p id="gender-display" style="text-align: center; font-weight: bold; margin-top: 20px;">
        Выберите пол персонажа.
    </p>
    
    <span class="form_button">
        <button class="action_button" onclick="confirmGender()">Подтвердить</button>
    </span>
</div>


<!--Step 3-->
<div id="create-character-step-3" style="display: none;">
    <div class="heading">
      <button class="back_button" onclick="goBackToStep2()">
        <img src="static/img/chevron-left.svg" alt="Back" style="margin-right: 8px;">
        <p>Назад</p>
      </button>
      <h1 class="headline-600-large">Ваш персонаж</h1>
      <div></div>
    </div>

        <button class="action_button" id="apply-button" onclick="applyCustomization()">

    </span>

                <img src="static/img/icon/eye.svg" alt="eye">

                <img src="static/img/icon/nose.svg" alt="nose">

            </button>
            <button class="cc_tab" onclick="selectTab(7)">

            </button>
            </span>
        </div>

              <img class="eye" src="static/img/character/eye/eye_0.png" alt="eye0">

              <img class="mouth" src="static/img/character/mouth/mouth_0.png" alt="mouth0">

            <div class="body">

              <img class="shoes" src="static/img/character/shoes/shoes_0.png" alt="shoes_0">
            </div>
        </div>

        
        <!-- Пример вкладки Face (tab-content-0) -->
